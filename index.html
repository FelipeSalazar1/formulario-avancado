<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentorship Assessment</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Avalie sua mentoria</h1>
      <p>Chegou a hora de avaliar seu mentor. Bora lá?</p>
      <img src="images/img1.png" alt="balão laranja com estrelas de avaliações">
      <div class="top">
        <h1>Informações Pessoais</h1>
      </div>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Name</label>
              <input type="text" id="name" required>
            </div>

            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="text" id="email" required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Selecione quem foi o seu mentor</label>
            <select type="text" id="mentor-name" required>
              <option value="mentor1">Felipe</option>
              <option value="mentor2">Luiz</option>
              <option value="mentor3">Gustavo</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="mentor-feedback">Feedback sobre o mentor</label>
            <textarea id="mentor-feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <label for="doubts">Todas as minhas dúvidas foram esclarecidas</label>
            <input type="checkbox">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date">
            </div>

            <div class="input-wrapper">
              <label for="start-time">Das</label>
              <input type="time" id="start-time">
            </div>

            <div class="input-wrapper">
              <label for="end-time">Até</label>
              <input type="time" id="end-time">
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <button form="my-form">
        Salvar
      </button>
    </footer>
  </div>
</body>
</html>
